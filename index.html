<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MG-MEGA DADOS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
body {
  min-height: 100vh;
  background: 
    radial-gradient(circle at top left, #0a0a0a, #121212, #1a1a1a),
    linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
    url('https://st5.depositphotos.com/30551032/64725/i/450/depositphotos_647257606-stock-illustration-cybersecurity-vulnerability-hacker-coding-malware.jpg') no-repeat center center;
  background-size: cover;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}


    header {
      position: absolute;
      top: 30px;
      text-align: center;
    }

    header h1 {
      font-size: 2.8em;
      font-weight: 700;
      color: #00ccff;
      text-shadow: 0 0 25px #00ccff80, 0 0 10px #00aaff;
      letter-spacing: 2px;
    }

    header p {
      font-size: 1em;
      color: #aaa;
      margin-top: 8px;
      letter-spacing: 0.5px;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 40px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 0 25px #00aaff30;
      backdrop-filter: blur(10px);
      animation: fadeIn 1.2s ease;
    }

    .container h2 {
      font-size: 1.6em;
      color: #00ccff;
      margin-bottom: 15px;
    }

    .container p {
      color: #aaa;
      margin-bottom: 30px;
    }

    .btn {
      background: linear-gradient(90deg, #00aaff, #0077ff);
      border: none;
      border-radius: 10px;
      padding: 15px 40px;
      color: white;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 25px #0077ff80;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 35px #00aaffaa;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9em;
      color: #666;
      text-align: center;
    }

    footer span {
      color: #00aaff;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .glow {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, #00aaff33, transparent 70%);
      filter: blur(90px);
      z-index: -1;
      animation: pulse 4s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.6;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
    }

    /* Modal do PIN */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 10;
    }

    .modal.active {
      visibility: visible;
      opacity: 1;
    }

    .modal-content {
      background: rgba(20, 20, 20, 0.95);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 0 20px #00aaff80;
    }

    .modal-content h3 {
      color: #00ccff;
      margin-bottom: 15px;
    }

    .modal-content input {
      width: 80%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #00aaff50;
      background: #121212;
      color: #fff;
      font-size: 1em;
      margin-bottom: 20px;
    }

    .modal-content button {
      padding: 12px 30px;
      font-size: 1em;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00aaff, #0077ff);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .modal-content button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00aaffaa;
    }
  </style>
</head>
<body>
  <div class="glow"></div>

  <header>
    <h1>MG-MEGA DADOS</h1>
    <p>Monitoramento e Logs em Tempo Real</p>
  </header>

  <div class="container">
    <h2>Acesse o Painel de Logs</h2>
    <p>Visualize os dados diretamente do sistema com apenas um clique.</p>
    <button class="btn" onclick="abrirModal()">Abrir Logs</button>
  </div>

  <footer>
    © 2025 <span>MG-MEGA DADOS</span> — Todos os direitos reservados
  </footer>

  <!-- Modal do PIN -->
  <div class="modal" id="pinModal">
    <div class="modal-content">
      <h3>Digite o PIN para acessar</h3>
      <input type="password" id="pinInput" placeholder="Digite o PIN">
      <br>
      <button onclick="verificarPIN()">Enviar</button>
    </div>
  </div>

  <script>
    function abrirModal() {
      document.getElementById("pinModal").classList.add("active");
      document.getElementById("pinInput").value = "";
      document.getElementById("pinInput").focus();
    }

    function verificarPIN() {
      const pin = document.getElementById("pinInput").value;
      if (pin === "5411" )  {

    
        // Abre na mesma aba
        window.location.href = "https://cutt.ly/dr01OrbF";
        fecharModal();
      } else {
        alert("PIN incorreto! Acesso negado.");
        document.getElementById("pinInput").focus();
      }
    }

    function fecharModal() {
      document.getElementById("pinModal").classList.remove("active");
    }

    // Fechar modal se clicar fora do conteúdo
    document.getElementById("pinModal").addEventListener("click", function(e) {
      if (e.target === this) fecharModal();
    });

    // Permitir enviar com Enter
    document.getElementById("pinInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") verificarPIN();
    });
  </script>

</body>
</html>
